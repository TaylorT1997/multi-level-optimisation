program: train.py
method: grid
metric:
  name: val_summary_metrics/best_average_loss
  goal: minimize
parameters:
  config:
    distribution: categorical
    values:
      - ../config_conll10.txt
      - ../config_fce.txt
      - ../config_wi_locness.txt
  subword_method:
    distribution: categorical
    values:
      - max
      - first
      - mean
  sentence_loss_weight:
    distribution: categorical
    values:
      - 0.0
      - 0.001
      - 0.01
      - 0.1
      - 0.5
      - 1.0
  regularizer_loss_weight:
    distribution: categorical
    values:
      - 0.0
      - 0.001
      - 0.01
      - 0.1
      - 0.5
      - 1.0
  token_loss_weight:
    distribution: categorical
    values:
      - 0.0
      - 0.001
      - 0.01
      - 0.1
      - 0.5
      - 1.0
